<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovação de 365 Dias</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fbc2eb, #a18cd1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-family: 'Brush Script MT', cursive;
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mais 365 dias juntos?</h1>
        <p>A sua resposta fará meu próximo ano perfeito.</p>
        <div class="buttons">
            <button class="yes" onclick="handleYes()">Sim</button>
            <button class="no" onclick="handleNo()">Não</button>
        </div>
    </div>

    <script>
        function handleYes() {
            window.location.href = 'retrospectiva.html'; // Direciona para a página de retrospectiva
        }

        function handleNo() {
            alert('Ah, não... Pense mais um pouco! Você é meu mundo ❤️');
        }
    </script>
</body>
</html>
